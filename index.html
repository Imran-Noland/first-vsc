<html>
    <head>
        <title>My First webpage on VSC</title>
    </head>
    <body>
        <h1 style="color: cadetblue;">my first webpage on vsc</h1>
        <script>
            console.log("hi this is imran");
            var first="imran";
            var last=" noland";
            console.log(first);
            console.log(last);
            var full=first.concat(last);
            console.log(full);
            var length=first.length;
            console.log(length);
            var replace=first.replace("i", "I");
            console.log(replace);
            var name1="i am imran";
            var name2=name1.replace("imran", "noland");
            console.log(name2);
            var upper=first.toUpperCase();
            console.log(upper);
            var lower=first.toLowerCase();
            console.log(lower);
            var square=Math.sqrt(16);
            console.log(square);
            var max=Math.max(5,10);
            console.log(max);
            var min=Math.min(5,10);
            console.log(min);
            var power=Math.pow(2,3);
            console.log(power);
        </script>
    </body>
</html>
